<!DOCTYPE html>
<head>
<html lang="en">
    <meta charset="UTF-8">
    
    <title>Homepage</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/studentsignup.css">
    </head>

    <body  class="body">
        <div id ="container">
          
            <h3 class="up">Sign up to find out how brilliant you are!</h3>
            <img src="img/marble.jpg" class="image">

        </div>
        <form action="studentdash.html" class="form">
            <label for="fname">First name:</label>
            <input type="text" name="fname" id="fname"  required ><br>
            <br>
        
            <label for="lname">Lastname:</label>
            <input type="text" name="lname" id="lname" required ><br>
            <br>
            <label for="email">E-mail:</label>
            <input type="text" name="email" id="email" required><br>
            <br>
            <label for="pwd">Password:</label>
            <input type="password" name="pwd" id="pwd" required><br>
            <br>

            <label for="pwd">Confirm Password:</label>
            <input type="password" name="pwd" id="pwd" required><br>
            <br>
            <label for="uname"> Username:</label>
            <input type="text" name="uname" id="uname"  required><br>

            <input type="submit" value="Sign up" class="submit">

        </form>
    </body>
    </html>
